<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* White background */
        color: #4a154b; /* Purple text color */
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column; /* Align children vertically */
        align-items: center;
        min-height: 100vh;
        justify-content: center;
      }

      form {
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; /* White background for form */
      }

      input[type="email"],
      input[type="number"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #4a154b; /* Purple border */
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="email"]:focus,
      input[type="number"]:focus,
      input[type="password"]:focus,
      input[type="submit"]:focus {
        outline: none;
        border-color: #310b33; /* Darker purple for focus */
      }

      input[type="submit"] {
        background-color: #4a154b; /* Purple button background */
        color: #ffffff; /* White text color for button */
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #310b33; /* Darker purple on hover */
      }

      .error-message,
      .instruction {
        color: red; /* Red color for error message */
        text-align: center;
        font-size: 1em; /* Adjusted for better visibility */
        width: 300px; /* Match form width */
        margin-top: 10px; /* Space before the form */
      }

      .instruction {
        color: #4a154b; /* Purple text color to match theme */
        font-size: 0.8em;
      }

      .back-button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4a154b; /* Purple button background */
        color: #ffffff; /* White text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        display: block; /* Make it a block to center easily */
      }

      .back-button:hover {
        background-color: #310b33; /* Darker purple on hover */
      }
    </style>
  </head>
  <body>
    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>
    <form method="POST" action="/forget_password">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="recoveryCode">Recovery Code:</label>
      <input type="number" id="recoveryCode" name="recoveryCode" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />

      <input type="submit" value="Reset Password" />
    </form>
    <button class="back-button" onclick="location.href='/'">
      Back to First Page
    </button>
  </body>
</html>
