<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register New User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* White background */
        color: #4a154b; /* Purple text color */
      }

      h1 {
        color: #4a154b; /* Purple heading color */
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        max-width: 400px;
        margin: 20px auto; /* Centers the form with margin on all sides */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; /* White background for form */
      }

      input[type="text"],
      input[type="password"],
      input[type="date"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%; /* Full width to maintain consistency */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #4a154b;
        border-radius: 5px;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
      }

      input[type="submit"],
      button.back-button {
        width: 100%;
        background-color: #4a154b; /* Purple button background */
        color: #ffffff; /* White text color for button */
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; /* Remove underline from buttons */
      }

      input[type="submit"]:hover,
      button.back-button:hover {
        background-color: #310b33; /* Darker purple on hover */
      }

      button.back-button {
        margin-top: 20px; /* Adds space between the buttons */
      }

      span {
        color: #888;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Register New User</h1>
    <form method="POST" th:action="@{/register_user}" th:object="${user}">
      Username: <input type="text" th:field="*{username}" required /> <br />
      Password: <input type="password" th:field="*{password}" required /> <br />
      <span
        >(Password must include at least one uppercase letter, one number, and
        be at least 8 characters long)</span
      ><br />
      Name: <input type="text" th:field="*{name}" required /> <br />
      Email: <input type="email" th:field="*{email}" required /> <br />
      <span>(Email must be in the format example@gmail.com)</span><br />
      Birth Date: <input type="date" th:field="*{dob}" required /> <br />
      Phone Number: <input type="tel" th:field="*{phoneNumber}" required />
      <br />
      Gender:
      <select th:field="*{gender}" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />

      <input type="submit" value="Register" />
      <button class="back-button" onclick="window.location.href='/'">
        Back to First Page
      </button>
    </form>
  </body>
</html>
